<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/public/templates/template.xhtml">

	<ui:define name="metadata">
	</ui:define>

	<ui:define name="content">
	
	<p:panel header="Adicionar Equipamento" style="border: white">
		<h:panelGrid columns="2">
			<p:outputLabel for="tombo" value="Patrimônio:"/>
			<p:inputText id="tombo" value="#{manterEquipamentoMB.equipamento.tombo}" required="true"/>
			
			<p:outputLabel for="local" value="Local: "/>
				<p:selectOneMenu id="local" value="#{manterEquipamentoMB.equipamento.local}" converter="conversor">
					<f:selectItems var="local" value="#{manterLocalMB.locais}" itemLabel="#{local.nome}" itemValue="#{local}"/>
				</p:selectOneMenu>
			
			<p:outputLabel for="descricao" value="Descição:" />
			<p:inputTextarea id="descricao" rows="6" cols="33" value="#{manterEquipamentoMB.equipamento.descricao}" required="true"/>
			
			<p:commandButton value="Salvar" action="#{manterEquipamentoMB.salva}" />
		
		</h:panelGrid>
	</p:panel>
	
	
	</ui:define>
	
</ui:composition>
