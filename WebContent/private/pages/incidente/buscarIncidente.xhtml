<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/public/templates/template.xhtml">

	<ui:define name="metadata">
	</ui:define>

	<ui:define name="content">
	

	
	<p:panel header="Incidentes" style="display: inline-block; margin-top: 10px">
		<p:dataTable var="inc" value="#{manterIncidenteMB.lista()}">
			<p:column headerText="Título">
				<h:outputText value="#{inc.titulo}" />
			</p:column>
			<p:column headerText="Data do Incidente">
				<h:outputText value="#{inc.data.toString().split(' ')[0]}" />
			</p:column>
			<p:column headerText="Descrição">
				<h:outputText value="#{inc.descricao}" />
			</p:column>
		</p:dataTable>
	</p:panel>
	
	
		<p:panel>
			 <p:dataTable var="inc" value="#{manterIncidenteMB.incidentes}"  editable="true" editmode="cell" sortMode="multiple"  selection="#{manterIncidenteMB.incidentes}" >

				<!--  <p:ajax event="rowEdit" listener="#{manterIncidenteMB.editarIncidente()}" />
				<p:ajax event="rowEditCancel" listener="#{manterIncidenteMB.cancelarEdicao()}"/> -->
			

				<p:column headerText="Titulo" filterBy="#{inc.titulo}" filterMatchMode="contains">
						<p:cellEditor>
							<f:facet name="output"><h:outputText value="#{inc.titulo}" /></f:facet>
							<f:facet name="input"><p:inputText id="tituloInput" value="#{inc.titulo}"/></f:facet>
						</p:cellEditor>
				</p:column>
	
	
				<p:column headerText="Data do Incidente" filterBy="#{inc.data.toString().split(' ')[0]}" filterMatchMode="contains" >
						<p:cellEditor>
							<f:facet name="output"><h:outputText value="#{inc.data.toString().split(' ')[0]}"  /></f:facet>
							<f:facet name="input"><p:calendar value="#{inc.data}"  /></f:facet>
						</p:cellEditor>
						
				</p:column>
				
				<p:column headerText="Descrição" filterBy="#{inc.descricao}" filterMatchMode="contains" >
					<p:cellEditor>
						<f:facet name="output"><h:outputText  value="#{inc.descricao}" /></f:facet>
						<f:facet name="input"><p:inputText value="#{inc.descricao}" /></f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="Editar">
					<p:rowEditor/>
				</p:column>
			
			</p:dataTable>	
		</p:panel>
	
	</ui:define>

</ui:composition>
