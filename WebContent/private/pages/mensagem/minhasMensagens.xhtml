<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/public/templates/template.xhtml">

	<ui:define name="metadata"></ui:define>

	<ui:define name="content">
		<h:form id="form">
			<p:growl id="msgs" showDetail="true" />
			<p:panel>
				 <p:dataTable var="mens" value="#{manterMensagemMB.minhasMensagens}" sortMode="multiple"  selection="#{manterMensagemMB.minhasMensagens}"
				 		 rows="5"
				 		 paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15" >
	
					<p:column headerText="Remetente" filterBy="#{mens.remetente.nome}" filterMatchMode="contains">
						<h:outputText value="#{mens.remetente.nome}" />
					</p:column>
					
					<p:column headerText="Titulo" filterBy="#{mens.titulo}" filterMatchMode="contains">
						<h:outputText value="#{mens.titulo}" />
					</p:column>
					
					<p:column headerText="Lida">
						<p:panelGrid columns="2" style="border-style: hidden">
							<h:outputText value="#{mens.statusAtual()}"  />
							<p:commandButton rendered="#{mens.status}" value="Ler" />
						</p:panelGrid>
					</p:column>
				</p:dataTable>	
			</p:panel>
		</h:form>
		
	
	
	
	
	</ui:define>
	
</ui:composition>
