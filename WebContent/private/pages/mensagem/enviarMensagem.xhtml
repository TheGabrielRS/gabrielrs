<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/public/templates/template.xhtml">

	<ui:define name="metadata"></ui:define>

	<ui:define name="content">

		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel for="destinatario" value="Destinatário:" />
				<p:selectOneListbox id="destinatario" value="#{manterMensagemMB.mensagem.destinatario}" converter="conversor">
					<f:selectItems value="#{manterUsuarioMB.usuarios}" var="dest" itemLabel="#{dest.nome}" itemValue="#{dest}" required="true"  />
				</p:selectOneListbox>
				
				<p:outputLabel for="titulo" value="Título:" />
				<p:inputText id="titulo" value="#{manterMensagemMB.mensagem.titulo}" />
				
				<p:outputLabel for="mensagem" value="Mensagem:" />
				<p:inputTextarea id="mensagem" value="#{manterMensagemMB.mensagem.mensagem}" rows="6" cols="33" required="true" />
				
				<p:commandButton value="Enviar" action="#{manterMensagemMB.enviarMensagem}" ajax="false" />
			</h:panelGrid>
		</h:form>

	
	
	
	
	
	</ui:define>




</ui:composition>
