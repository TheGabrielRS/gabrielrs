<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/public/templates/template.xhtml">

	<ui:define name="metadata"></ui:define>

	<ui:define name="content">
	
	<p:outputLabel for="grupo"
					value="Grupo:" />
	<p:selectOneMenu id="grupo" value="#{grupoMB.grupo}">
		<f:selectItems var="grupo" value="#{grupoMB.grupos}" itemLabel="#{grupo.nome}" itemValue="#{grupo}"/>
	</p:selectOneMenu>
	
	
	<p:dataTable style="width: 50%" var="usu" value="#{manterUsuarioMB.usuarios}">
		<p:column headerText="Nome" filterBy="#{usu.nome}" filterMatchMode="contains">
			<h:outputText value="#{usu.nome}" />
		</p:column>
		<p:column headerText="Opções">
			<p:commandButton value="Adicionar ao grupo" action="#{}" />
		</p:column>
	</p:dataTable>
		
	
	
	</ui:define>
	
</ui:composition>
