<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/public/templates/template.xhtml">

	<ui:define name="metadata">
	</ui:define>

	<ui:define name="content">
		
		<p:panel rendered="#{gerenciarLoginMB.usuario.nivel}" header="Adicionar Grupo" style="border: white">
			<h:panelGrid columns="2" layout="grid" >
				
				<p:outputLabel for="nome" value="Nome:" />
				<p:inputText id="nome" value="#{manterGrupoMB.grupo.nome}" />
				
				<p:outputLabel for="gerenciador" value="Gerenciador:"/>
				<p:selectOneMenu id="gerenciador" value="#{manterGrupoMB.grupo.gerenciador}" converter="conversor">
					<f:selectItems var="gerenciador" value="#{manterUsuarioMB.usuarios}" itemLabel="#{gerenciador.nome}" itemValue="#{gerenciador}" />
				</p:selectOneMenu>
				
				<p:outputLabel for="tecnicos" value="TÃ©cnicos" />
				<p:selectManyCheckbox id="tecnicos" value="#{manterGrupoMB.usuarios}" columns="3" converter="conversor">
        			<f:selectItems value="#{manterUsuarioMB.usuarios}" var="usuario" itemLabel="#{usuario.nome}" itemValue="#{usuario}" />
    			</p:selectManyCheckbox>

			
				<p:commandButton value="Salvar grupo" action="#{manterGrupoMB.salva}" ajax="false" required="true" />
			</h:panelGrid>
		</p:panel>
	</ui:define>
</ui:composition>
