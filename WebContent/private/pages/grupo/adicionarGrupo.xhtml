<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/public/templates/template.xhtml">

	<ui:define name="metadata">
	</ui:define>

	<ui:define name="content">
		
		<p:panel header="Adicionar Grupo" style="border: white">
			<h:panelGrid columns="2" layout="grid" >
				
				<p:outputLabel for="nome" value="Nome:" />
				<p:inputText id="nome" value="#{grupoMB.grupo.nome}" />
				
				<p:outputLabel for="gerenciador" value="Gerenciador:"/>
				<p:selectOneMenu id="gerenciador" value="#{grupoMB.grupo.gerenciador}" converter="conversor">
					<f:selectItems var="gerenciador" value="#{manterUsuarioMB.usuarios}" itemLabel="#{gerenciador.nome}" itemValue="#{gerenciador}" />
				</p:selectOneMenu>
				
				<p:outputLabel for="tecnicos" value="TÃ©cnicos:"/>
				<p:selectManyCheckbox id="tecnicos" value="#{grupoMB.grupo.tecnicos}" convertar="conversor">
					<f:selectItems var="tecnico" value="#{manterUsuarioMB.usuarios}" itemLabel="#{tecnico.nome}" itemValue="#{tecnico}"/>
				</p:selectManyCheckbox>
				
			
				<p:commandButton value="Salvar grupo" action="#{grupoMB.salva}" ajax="false" required="true" />
			</h:panelGrid>
		</p:panel>
	</ui:define>
</ui:composition>
