<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/public/templates/template.xhtml">

	<ui:define name="metadata">
	</ui:define>

	<ui:define name="content">
	<p:commandButton value="Voltar" action="login" style="display: block; margin: 10px"/>
	
	<p:panel header="Busca por Titulo/Descrição" style="width: 40%; float: left; display: inline-block">
		<p:inputText value="#{manterIncidenteMB.criterio}" style="margin-right: 10px"/>
		<p:commandButton value="Buscar" action="#{manterIncidenteMB.busca}"/>
	</p:panel>
	<p:panel header="Busca por Data" style="width: 40%; float:right; display: inline-block">
		<p:calendar id="data" value="#{manterIncidenteMB.criteriodata}" style="margin-right: 10px"/>
		<p:commandButton value="Buscar" action="#{manterIncidenteMB.buscaData}"/>
	</p:panel>
	
	<p:panel header="Resultados da Busca" style="display: inline-block; margin-top: 10px">
		<p:dataTable var="inc" value="#{manterIncidenteMB.incidentes}">
			<p:column headerText="Titulo">
				<h:outputText value="#{inc.titulo}" />
			</p:column>
			<p:column headerText="Data do Incidente">
				<h:outputText value="#{inc.data.toString().split(' ')[0]}" />
			</p:column>
			<p:column headerText="Descrição">
				<h:outputText value="#{inc.descricao}" />
			</p:column>
		</p:dataTable>
	
	</p:panel>
		
	
	</ui:define>

</ui:composition>
