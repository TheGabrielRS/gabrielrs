<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/public/templates/template.xhtml">

	<ui:define name="metadata">
	</ui:define>

	<ui:define name="content">
	
	<p:commandButton value="Listar" action="#{manterIncidenteMB.lista()}" update="dt-incidentes" />	
	<p:commandButton value="Voltar" action="login" />
	
	<p:panel header="Lista de Incidentes" style="margin: 20px">
		
		<f:event type="postAddToView" listener="#{manterIncidenteMB.lista}" />
		<p:dataTable var="inc" value="#{manterIncidenteMB.incidentes}" id="dt-incidentes"  selection="#{manterIncidenteMB.incidentes}" >
			
			<p:column headerText="Titulo" >
					<h:outputText value="#{inc.titulo}" />
			</p:column>
			
			<p:column headerText="Data do Incidente" >
					<h:outputText value="#{inc.data.toString().split(' ')[0]}"  />
			</p:column>
			
			<p:column headerText="Descrição" sortBy="#{inc.descricao}">
				<h:outputText value="#{inc.descricao}"  />
			</p:column>
			
		</p:dataTable>
	</p:panel>
	
	
	
	
	
	</ui:define>

</ui:composition>
